<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <h1>Etch-A-Sketch</h1>
            <div class="grid"></div>
            <div class="buttonContainer">
                <button class="gridSelector" id="8">8x8</button>
                <button class="gridSelector" id="16">16x16</button>
                <button class="gridSelector" id="24">24x24</button>
                <button class="gridSelector" id="32">32x32</button>
                <button id="pencil">Pencil</button>
                <button id="eraser">Eraser</button>
                <button id="reset">Reset</button>
            </div>
            <p>Created by <em>RemyBlas</em> for The Odin Project</p>
        </div>
    </body>
</html>
